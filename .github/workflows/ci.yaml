name: ci

on:
  pull_request:
    branches: [ main ]
  
  push:
    tags:
      - 'v*.*.*'
  
  workflow_dispatch:

jobs:
  build_test:
    name: Build & Test (.NET 9)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release -warnaserror /p:ContinuousIntegrationBuild=true

      - name: Test
        run: dotnet test -c Release --no-build --verbosity normal

  pack_publish:
    name: Pack & Publish to NuGet
    needs: build_test
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')  # only on release tags
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore
        run: dotnet restore

      - name: Derive version from tag
        id: version
        run: |
          # github.ref_name is like v1.2.3; strip the leading 'v'
          VER="${GITHUB_REF_NAME#v}"
          echo "ver=$VER" >> "$GITHUB_OUTPUT"

      - name: Pack
        run: |
          mkdir -p artifacts
          dotnet pack -c Release --no-build \
            /p:ContinuousIntegrationBuild=true \
            /p:PackageVersion=${{ steps.version.outputs.ver }} \
            /p:IncludeSymbols=true \
            /p:SymbolPackageFormat=snupkg \
            -o ./artifacts

      - name: Upload artifacts (for inspection)
        uses: actions/upload-artifact@v4
        with:
          name: nuget-artifacts
          path: artifacts/

      - name: Push to NuGet
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: |
          dotnet nuget push "artifacts/*.nupkg" \
            --api-key "$NUGET_API_KEY" \
            --source https://api.nuget.org/v3/index.json \
            --skip-duplicate
          dotnet nuget push "artifacts/*.snupkg" \
            --api-key "$NUGET_API_KEY" \
            --source https://api.nuget.org/v3/index.json \
            --skip-duplicate
            --source https://api.nuget.org/v3/index.json \
            --skip-duplicate
